apply plugin: 'java'
apply plugin: 'com.palantir.docker'

bootJar {
    archiveBaseName = "desk"
}

task unpack(type: Copy) {
    dependsOn bootJar
    from(zipTree(tasks.bootJar.outputs.files.singleFile))
    into("build/dependency")
}

docker {
    name "${project.group}/${bootJar.archiveBaseName}"
    copySpec.from(tasks.unpack.outputs).into("dependency")
    buildArgs(['DEPENDENCY': "dependency"])
}

repositories {
    mavenCentral()
}

dependencies {
    implementation project(":service")

    //自动配置的是2.3.7版的oauth2 有redis反序列化bug
    implementation 'org.springframework.security.oauth.boot:spring-security-oauth2-autoconfigure:2.1.10.RELEASE'

    implementation 'io.springfox:springfox-swagger2:2.9.2'
    implementation 'io.swagger:swagger-annotations:1.5.22'
    implementation 'io.swagger:swagger-models:1.5.22'
    implementation 'io.springfox:springfox-swagger-ui:2.9.2'
    implementation 'org.jsoup:jsoup:1.13.1'

//    compile 'org.springframework.social:spring-social-config:1.1.5.RELEASE'
